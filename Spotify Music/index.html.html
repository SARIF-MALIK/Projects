<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1music.css">

    <title>Music Player</title>
</head>
<body >

    <nav>
        <ul>
            <li class="brand" ><img src="Source/1musiclogo.png" alt="logo"> Go Music </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container" >
        
        <div class="songlist">
            <h1>Best of NCS - No Copy Right Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span> Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="0"class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span> Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1"class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span> Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2"class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span> Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3"class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span> Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4"class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span> Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="5"class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        <i class="fa-solid fa-backward-step"></i>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons"> 
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="forward"></i>
            
        </div>
        <div class="songInfo">
            <img src="Source/SpotifyHarry/playing2.gif" id='gif'width="40px"alt="playing">
            <span id="masterSongName">Warriyo Mortals</span>
        </div>
        <div id="songVolume">
            <img src="Source/volume-up-interface-symbol.png" id="Volume" width="40px"alt='vol'>
            <input type="range" id="Volume" min="0" max="100" step="5" value="10"/>  
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="1music.js"></script>
</body>
</html>
