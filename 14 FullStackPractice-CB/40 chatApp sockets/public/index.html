<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jQuery.js"></script>
    <script src="socket.io/socket.io.js"></script>

    <style>
        ul{
            list-style: none;
        }
        li{
            border: 1px solid grey;
            margin: 5px 8px auto;
            padding: 5px;
            border-radius: 15px;
            padding-left: 15px;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h1 class="display-6 text-center mt-4">My Chat App</h1>

    <section id="login" class="border mx-auto p-2" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" name="" id="username" placeholder="please enter your name" required>
            <button class="btn btn-dark" type="button" id="login-btn">Login</button>
        </div>
    </section>

    <section id="chat-box" class="border mx-auto p-2" style="width: 380px;">
        <ul id="chat" class="overflow-auto ps-0" style="height:350px">
               </ul>

        <textarea class="form-control" id="inp" rows="2"></textarea>
        <button class="btn btn-success" id="send-btn">Send</button>
    </section>
      

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
